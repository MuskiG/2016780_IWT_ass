<center><h1>The Internet</h1></center>
<hr>
<p>A <b>network</b> is a group of connected, <i>communicating devices</i> such as computers and printers. An <u>internet</u> is two or more networks that can communicate with each other. The most notable internet is called the Inter composed of hundreds of thousands of interconnected networks.</p>
