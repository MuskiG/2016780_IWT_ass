<html>
<head>
<title>Excercise-9
</title>
</head>
<body bgcolor=beige>
<h1><center>Feedback</center></h1><hr>
<table border=0>
			
			<tr>
 				<td><label>Your Name : </label></td>
				<td><input type=text name="user_name" /></td>
			</tr>
			<tr>
 				<td><label> Gender : </label></td>
				<td><input type=radio name=gender value="m" />
			        <label> Male: </label></td>
				<td><input type=radio name=gender value="f" />
    			<label> Female: </label></td>
			<tr>
 				<td><label>Your Email : </label></td>
				<td><input type=email name=user_email></td>
			</tr>
	    		<tr>
 				<td><label> Contact No : </label></td>
				<td><input type=text name="Contact" /></td>
			</tr>
            		
			<tr>
 				<td><label> Date of Purchase : </label></td>
				<td><input type=date name=date_of_purchase><br></td>
			</tr>
			
                        <tr>
 				<td><label> Are you satisfied with our product?</label></td>
				</tr>
				<tr>
				<td><input type=radio name=review value="y" />
			        <label> Yes: </label></td>
				<td><input type=radio name=review value="n" />
    			<label> No: </label></td>
				<td><input type=radio name=review value="m" />
    			<label> Maybe: </label></td>
			</tr>
			<tr>
 				<td><label> What problems did you face with our product? </label></td>
				
				<td><input type=checkbox name=c1 value="quality" />
				<label> Poor quality: </label></td>
				<td><input type=checkbox name=c1 value="battery" /> 
    				<label> Poor Battery Life: </label></td>
				<td><input type=checkbox name=c1 value="Feature" />
    				<label> Less Functionalities/Feautres: </label></td>
				
			</tr>
			<tr>
 				<td><label>Suggestions : </label></td>
				<td><textarea name="suggestions" /></textarea></td>
			</tr>
			<tr>
 		
				<td colspan=2 align=center><input type=submit /></td>
			</tr>


</body>
</html>
