<html>
<head>
<title>Bio-Data
</title>
</head>
<body bgcolor=beige>
<h1><center>Bio-Data</center></h1><hr>
<table border=0>
			
			<tr>
 				<td><label> Name : </label></td>
				<td><input type=text name="uname" /></td>
			</tr>
			<tr>
 				<td><label> Date of Birth : </label></td>
				<td><input type=date name=date_of_birth max=2010-01-01><br></td>
			</tr>
			
			<tr>
 				<td><label> Gender : </label></td>
				<td><input type=radio name=gender value="m" />
			        <label> Male: </label></td>
				<td><input type=radio name=gender value="f" />
    			<label> Female: </label></td>
			</tr>
			<tr>
 				<td><label> Email : </label></td>
				<td><input type=email name=email_user></td>
			</tr>
                        <tr>
 				<td><label> Hobbies: </label></td>
				</tr>
				<tr>
				<td><input type=checkbox name=cat value="singing" />
				<label> Singing: </label></td>
				<td><input type=checkbox name=cat value="Reading" /> 
    				<label> Reading: </label></td>
				<td><input type=checkbox name=cat value="dancing" />
    				<label> Dancing: </label></td>
				<td><input type=checkbox name=cat value="music" />
    				<label> Listening music: </label></td>
				
			</tr>
			<tr>
 		
				<td colspan=2 align=center><input type=submit /></td>
			</tr>


</body>
</html>
